<div class="row">
    <article class="col-md-4">
        <h2>Celsius Converter</h2>
        <p>
            Please submit Celsius temp, that you would like converted to Fahrenheit.
        </p>
        <!-- Textbox for user input -->
        <div>
            <input type="number" class="form-control" id="tbConvertCelsius" placeholder="Celsius to Fahrenheit" />
        </div>
        <div>
            <input type="button" class="btn btn-warning" value="Calculate Degrees" onclick="displayCalcTemp()" />
            <!--<input type="button" class="btn btn-warning" value="Calculate Weight" id="btnCalcTemp" />-->
        </div>
        <!-- Output Element -->
        <span id="temp-celsius"></span>
    </article>
</div>
